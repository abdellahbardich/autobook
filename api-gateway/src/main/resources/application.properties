spring.application.name=api-gateway
server.port=8080

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**, /api/user/**
spring.cloud.gateway.routes[0].filters[0]=JwtAuthenticationFilter

spring.cloud.gateway.routes[1].id=conversation-service
spring.cloud.gateway.routes[1].uri=lb://conversation-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/conversations/**
spring.cloud.gateway.routes[1].filters[0]=JwtAuthenticationFilter

spring.cloud.gateway.routes[2].id=book-service
spring.cloud.gateway.routes[2].uri=lb://book-generation-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/books/**
spring.cloud.gateway.routes[2].filters[0]=JwtAuthenticationFilter

spring.cloud.gateway.routes[3].id=collection-service
spring.cloud.gateway.routes[3].uri=lb://collection-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/collections/**
spring.cloud.gateway.routes[3].filters[0]=JwtAuthenticationFilter

jwt.secret=aVeryLongSecretKeyThatShouldBeAtLeast64BytesForHS512Algorithm12345

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

management.endpoints.web.exposure.include=health,info,gateway